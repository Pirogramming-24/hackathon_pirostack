services:
  - type: web
    name: pirostack-web
    env: docker
    plan: free
    region: singapore
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pirostack-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
    # 실행 시 마이그레이션과 정적 파일 수집을 먼저 수행합니다.
    dockerCommand: sh -c "python manage.py migrate && python manage.py collectstatic --no-input && gunicorn --bind 0.0.0.0:8000 hackathon.wsgi:application"

databases:
  - name: pirostack-db
    plan: free
    region: singapore

volumes:
  - type: persist
    name: media
    mountPath: /app/media
    sizeGB: 1