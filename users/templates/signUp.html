<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-key { background-color: #059212; }
        .text-key { color: #059212; }
        .focus-ring-key:focus { --tw-ring-color: #059212; border-color: #059212; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <div class="mb-8 text-center">
            <h2 class="text-3xl font-extrabold text-gray-800">회원가입</h2>
            <p class="text-gray-500 mt-2">새로운 여정을 함께 시작해보세요!</p>
        </div>

        <form method="POST" class="space-y-5">
            {% csrf_token %}
            
            <div>
                <label for="role" class="block text-sm font-semibold text-gray-700 mb-1.5">회원 구분</label>
                <select name="role" id="role" 
                        class="w-full px-4 py-3 border border-gray-200 rounded-xl bg-gray-50 focus:ring-2 focus-ring-key focus:bg-white outline-none transition-all appearance-none cursor-pointer text-gray-700">
                    <option value="Executive">운영진</option>
                    <option value="Member" selected>부원</option>
                </select>
            </div>

            <div>
                <label for="name" class="block text-sm font-semibold text-gray-700 mb-1.5">이름</label>
                <input type="text" id="name" name="name" required placeholder="이름을 입력하세요"
                       class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus-ring-key outline-none transition-all">
            </div>

            <div>
                <label for="phone_number" class="block text-sm font-semibold text-gray-700 mb-1.5">전화번호</label>
                <input type="tel" id="phone_number" name="phone_number" 
                       placeholder="12345678 (숫자 8자리)" pattern="[0-9]{8}" required
                       class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus-ring-key outline-none transition-all">
            </div>

            <button type="submit" 
                    class="w-full bg-key hover:opacity-90 text-white font-bold py-3.5 rounded-xl transition-all duration-200 shadow-lg mt-4 active:scale-[0.98]">
                가입하기
            </button>
        </form>

        <div class="mt-8 border-t border-gray-100 pt-6 text-center">
            <a href="{% url 'users:login' %}" class="text-sm font-medium text-gray-400 hover:text-key transition-colors flex items-center justify-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                로그인 폼으로 되돌아가기
            </a>
        </div>
    </div>

</body>
</html>
