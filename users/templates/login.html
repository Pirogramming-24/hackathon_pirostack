<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">본인 인증</h2>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="phone_number" class="block text-sm font-medium text-gray-700 mb-2">전화번호</label>
                <input type="tel" id="phone_number" name="phone_number" 
                       placeholder="12345678" pattern="[0-9]{8}" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all placeholder:text-gray-400">
                <p class="mt-2 text-xs text-gray-500">- 없이 숫자 8자리만 입력해주세요.</p>
            </div>

            <button type="submit" 
                    class="w-full bg-[#059212] hover:bg-[#036d0d] text-white font-semibold py-3 rounded-lg transition-colors duration-200 shadow-md">
                제출하기
            </button>

            <div class="text-center pt-4">
                <span class="text-sm text-gray-600">계정이 없으신가요?</span>
                <a href="{% url 'users:signUp' %}" class="text-sm font-semibold text-blue-600 hover:text-blue-800 ml-1 underline underline-offset-4">
                    회원가입
                </a>
            </div>
        </form>
        {% if messages %}
            <div class="fixed top-5 left-1/2 -translate-x-1/2 z-50 w-full max-w-sm px-4">
                {% for message in messages %}
                <div class="mb-4 p-4 rounded-xl shadow-lg flex items-center justify-between transition-all duration-500
                    {% if message.tags == 'success' %}
                        bg-[#059212] text-white
                    {% elif message.tags == 'error' %}
                        bg-red-50 border-red-500 text-red-600
                    {% else %}
                        bg-blue-50 border-blue-500 text-blue-600
                    {% endif %}">
                    
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                        </svg>
                        <span class="text-sm font-bold">{{ message }}</span>
                    </div>

                    <button onclick="this.parentElement.remove()" class="ml-4 opacity-50 hover:opacity-100">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

</body>
</html>
