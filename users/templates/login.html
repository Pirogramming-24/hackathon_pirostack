<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">본인 인증</h2>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="phone_number" class="block text-sm font-medium text-gray-700 mb-2">전화번호</label>
                <input type="tel" id="phone_number" name="phone_number" 
                       placeholder="12345678" pattern="[0-9]{8}" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all placeholder:text-gray-400">
                <p class="mt-2 text-xs text-gray-500">- 없이 숫자 8자리만 입력해주세요.</p>
            </div>

            <button type="submit" 
                    class="w-full bg-[#059212] hover:bg-[#036d0d] text-white font-semibold py-3 rounded-lg transition-colors duration-200 shadow-md">
                제출하기
            </button>

            <div class="text-center pt-4">
                <span class="text-sm text-gray-600">계정이 없으신가요?</span>
                <a href="{% url 'users:signUp' %}" class="text-sm font-semibold text-blue-600 hover:text-blue-800 ml-1 underline underline-offset-4">
                    회원가입
                </a>
            </div>
        </form>
    </div>

</body>
</html>
