<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 확인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 커스텀 키컬러 설정을 위해 추가 */
        .bg-key { background-color: #059212; }
        .text-key { color: #059212; }
        .border-key { border-color: #059212; }
        .focus-ring-key:focus { --tw-ring-color: #059212; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md border-key">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-green-50 rounded-full mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-key" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h2 class="text-2xl font-extrabold text-gray-800">비밀번호 확인</h2>
            <p class="text-gray-500 mt-2 text-sm">정보 보호를 위해 비밀번호를 입력해주세요.</p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">비밀번호</label>
                <input type="password" id="password" name="password" 
                       placeholder="비밀번호를 입력하세요" required
                       class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus-ring-key focus:border-transparent outline-none transition-all placeholder:text-gray-300 shadow-sm">
            </div>

            <button type="submit" 
                    class="w-full bg-key hover:opacity-90 text-white font-bold py-3.5 rounded-xl transition-all duration-200 shadow-lg active:scale-[0.98]">
                확인 및 계속하기
            </button>
        </form>
        <div class="mt-8 text-center">
            <p class="text-xs text-gray-400">
                전화번호 입력으로 돌아가기 <a href="{%url 'users:login'%}" class="text-key hover:underline font-medium ml-1">돌아가기</a>
            </p>
        </div>
    </div>

</body>
</html>
