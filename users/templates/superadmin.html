<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>승인 관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-key { background-color: #059212; }
        .text-key { color: #059212; }
        .hover-bg-key:hover { background-color: #047a0f; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-6 md:p-12">
    <nav class="fixed top-0 left-0 right-0 z-50 bg-[#059212] px-8 py-6 shadow-lg">
        <div class="max-w-7xl mx-auto">
            <a href="{% url 'questions:staff_unanswered' %}" class="text-white text-2xl font-semibold tracking-tight">PiroStack</a>
        </div>
    </nav>
    <div class="max-w-4xl mx-auto mt-[90px]">
        <div class="flex items-center justify-between mb-8">
            <div>
                <h2 class="text-2xl font-extrabold text-gray-800">승인 대기 명단</h2>
                <p class="text-gray-500 text-sm mt-1">새로운 가입 신청을 검토하고 승인해주세요.</p>
            </div>
            <span class="bg-green-100 text-key px-3 py-1 rounded-full text-xs font-bold">
                대기 중인 인원
            </span>
        </div>

        <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-gray-100">
            <form method="POST">
                {% csrf_token %}
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-50 border-b border-gray-100">
                            <th class="px-6 py-4 text-sm font-bold text-gray-600">직책</th>
                            <th class="px-6 py-4 text-sm font-bold text-gray-600">이름</th>
                            <th class="px-6 py-4 text-sm font-bold text-gray-600">전화번호</th>
                            <th class="px-6 py-4 text-sm font-bold text-gray-600 text-center">관리</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-50">
                        {% for profile in people %}
                        {% if not profile.permission %}
                        <tr class="hover:bg-green-50/30 transition-colors">
                            <td class="px-6 py-4">
                                <span class="font-semibold text-gray-800">{{ profile.role }}</span>
                            </td>
                            <td class="px-6 py-4">
                                <span class="font-semibold text-gray-800">{{ profile.name }}</span>
                            </td>
                            <td class="px-6 py-4 text-gray-600 font-mono text-sm">
                                {{ profile.phone_number }}
                            </td>
                            <td class="px-6 py-4 text-center">
                                <button type="submit" name="admit_btn" value="{{ profile.id }}"
                                        class="bg-key hover-bg-key text-white px-4 py-2 rounded-lg text-sm font-bold transition-all shadow-sm active:scale-95">
                                    승인하기
                                </button>
                            </td>
                        </tr>
                        {% endif %}
                        {% empty %}
                        <tr>
                            <td colspan="3" class="px-6 py-12 text-center text-gray-400">
                                <div class="flex flex-col items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-3 opacity-20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    승인 대기 중인 인원이 없습니다.
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </form>
        </div>
    </div>

</body>
</html>
