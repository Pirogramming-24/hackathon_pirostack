{% extends 'base.html' %}

{% block title %}질문하기{% endblock %}

{% block extra_css %}
<style>
    .form-container {
        background-color: #f8f9fa;
        padding: 2rem;
        border-radius: 12px;
        max-width: 800px;
        margin: 0 auto;
        border: 1px solid #e9ecef;
    }
    .form-container h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        color: #000000;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #000000;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-family: inherit;
        font-size: 1rem;
        background-color: #ffffff;
        color: #000000;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #06D001;
    }
    .form-group textarea {
        resize: vertical;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h1>질문하기</h1>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="{{ form.category.id_for_label }}">{{ form.category.label }}</label>
            {{ form.category }}
        </div>

        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">{{ form.title.label }}</label>
            {{ form.title }}
        </div>

        <div class="form-group">
            <label for="{{ form.content.id_for_label }}">{{ form.content.label }}</label>
            {{ form.content }}
        </div>

        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn">작성하기</button>
            <a href="{% url 'questions:list' %}" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>
{% endblock %}
