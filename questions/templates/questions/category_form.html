{% extends 'base.html' %}

{% block title %}
{% if action == 'add' %}카테고리 생성{% else %}카테고리 수정{% endif %}
{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-8 py-8">
    <h1 class="text-3xl font-bold mb-6">
        {% if action == 'add' %}카테고리 생성{% else %}카테고리 수정{% endif %}
    </h1>

    <form method="post" class="space-y-6">
        {% csrf_token %}

        <div>
            <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">카테고리 이름</label>
            <input 
                type="text" 
                name="name" 
                id="name"
                required 
                value="{{ category.name|default:'' }}"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#059212] focus:border-transparent"
                placeholder="카테고리 이름을 입력하세요"
            >
        </div>

        <div>
            <label for="category_type" class="block text-sm font-semibold text-gray-700 mb-2">카테고리 타입</label>
            <select 
                name="category_type" 
                id="category_type"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#059212] focus:border-transparent"
            >
                <option value="session" {% if category and category.category_type == 'session' %}selected{% endif %}>세션</option>
                <option value="assignment" {% if category and category.category_type == 'assignment' %}selected{% endif %}>과제</option>
            </select>
        </div>

        <div class="flex gap-3 pt-4">
            <button 
                type="submit" 
                class="px-6 py-2 bg-[#059212] text-white rounded-md hover:bg-[#06D001] transition-colors font-medium"
            >
                {% if action == 'add' %}생성{% else %}수정 완료{% endif %}
            </button>
            <a 
                href="{% url 'questions:category_list' %}" 
                class="px-6 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition-colors font-medium"
            >
                취소
            </a>
        </div>
    </form>
</div>
{% endblock %}
